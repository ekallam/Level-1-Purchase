<div class="shortproduct-view" style="position:relative; cursor:pointer;">
    <i class="fa fa-caret-left fa-4x shortproduct-view-highlighter-icon" ng-show="selectedProduct.Name == LineItem.Product.Name"></i>
    <i class="fa fa-envelope fa-2x" ng-if="LineItem.Product.Name.indexOf('e-Gift') > -1" style="position:absolute; color:#8cc63e; top:10px; right:30%;"></i>
    <a  ng-class="{'selected-product-highlighter': selectedProduct.Name == LineItem.Product.Name}" class="cat-link ">
        <figure ng-show="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl" class="prod-image view-nonDraggableImage" style="border-top:15px solid rgba(0,0,0,0); border-bottom:15px solid rgba(0,0,0,0);">
            <img ng-src="{{LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl}}"/>
        </figure>
        <div class="empty view-nonDraggableImage" ng-hide="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
            <span class="fa empty"><i class="fa fa-camera"></i></span>
        </div>
    </a>
</div>
