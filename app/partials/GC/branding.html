<section class="jumbotron active" ng-show="user.Company.LogoUrl">
    <div class="container">
        <div ng-show="Four51User.isAuthenticated()">
            <a href="catalog">
                <img style="max-height:70px;" ng-src="{{(BuyerSettings.Logo) || (user.Company.Name | gcbuyercompanyurl) || user.Company.LogoUrl}}" />
            </a>
            <div class="welcome-user">Welcome, {{user.FirstName}} {{user.LastName}}!</div>
        </div>
    </div>
</section>
