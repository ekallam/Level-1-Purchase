<div class="row">
    <div class="col-md-3" ng-repeat="product in productList">
        <div ng-class="{'active': selectedProduct.Name == product.Name}" ng-click="selectProduct(product)">
            {{product.Name}}
            <div class="btn btn-default" ng-show="selectedProduct.Name == product.Name" ng-click="stepOneContinue()">
                Continue <i class="fa fa-arrow-circle-right"></i>
            </div>
        </div>
    </div>
</div>
