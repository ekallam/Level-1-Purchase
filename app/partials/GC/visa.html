<div class="container">
    <h3 class="row">Selected Product: {{selectedProduct.Name}}</h3>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <img style="margin: auto;" ng-src="{{selectedProduct.LargeImageUrl}}" alt="image cannot be previewed"/>
        </div>
    </div>
    <form name="visa_form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="view-form-icon">
                    <div>
                        <label>Denomination</label>
                        <select class="form-control"
                                ng-required="true"
                                ng-change="denomChanged()"
                                ng-model="selectedProduct.Specs.Denomination.Value"
                                ng-options="option.Value as option.Value for option in selectedProduct.Specs.Denomination.Options">
                            <option class="view-select-placeholder" selected="" value="">Select a Denomination</option>
                        </select>
                        <i class="fa fa-comment"></i>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>Card Carrier Message</label>
                        <input class="form-control" type="text" ng-maxlength="40" ng-model="selectedProduct.Specs.OccasionMessage.Value" name="OccasionMessage" readonly="readonly" />
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="btn btn-success" style="margin-top: 15px; width: 100%" ng-click="addToCart(selectedProduct)" ng-disabled="visa_form.$invalid">Add to Cart</div>
            </div>
        </div>
    </form>
</div>
