<section class="main-gc-purchase-view container">
    <div class="hidden-xs">
        <div style="margin-top:20px;" ng-click="(step == 1) ? (step = 2) : (step = 3)" class="btn btn-success pull-right" ng-show="step != 3">
            <span ng-show="step == 1">List Creation </span>
            <span ng-show="step == 2">Customization </span>
            <i class="fa fa-arrow-circle-o-right"></i>
        </div>
        <div style="margin-top:20px;" ng-click="(step == 3) ? (step = 2) : (step = 1)" class="btn btn-warning pull-left" ng-show="step != 1">
            <i class="fa fa-arrow-circle-o-left"></i>
            <span ng-show="step == 2"> Product Selection</span>
            <span ng-show="step == 3"> List Creation</span>
        </div>
    </div>

    <h2 class="step-title step-title-1" ng-show="step == 1">Product Selection</h2>
    <h2 class="step-title step-title-2" ng-show="step == 2">List Creation</h2>
    <h2 class="step-title step-title-3" ng-show="step == 3">Customization</h2>

    <div id="one" class="gc-purchase-step" ng-show="step == 1">
        <div class="gc-purchase-step-body">
            <ng-include src="'partials/GC/productSelection.html'"></ng-include>
        </div>
    </div>
    <div id="two" class="gc-purchase-step" ng-show="step == 2">
        <div class="gc-purchase-step-body">
            <ng-include src="'partials/GC/listCreation.html'"></ng-include>
        </div>
    </div>
    <div id="three" class="gc-purchase-step" ng-show="step == 3">
        <div class="gc-purchase-step-body">
            <ng-include src="'partials/GC/customization.html'"></ng-include>
        </div>
    </div>
</section>
